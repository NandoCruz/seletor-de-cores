<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Mudando a cor</title>
</head>
<body>
    <div class="color-picker-widget">
        <div class="preview" id="colorPreview"></div>
        <div class="hex-box" id="hexBox">
            <span id="hexValue">#10b981</span>
            <small>Clique para copiar</small>
        </div>
        <h1>Selecionar Cor</h1>
        <input type="color" id="colorInput" value="#10b981">
        <div class="tooltip" id="tooltip">Copiado para a área de transferência</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
